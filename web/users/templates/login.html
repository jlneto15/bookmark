{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript jquery=1 %}

<div class="panel panel-default" style="width: 400px; margin:auto;margin-top: 20px">
	<form method="POST" action="/login">
		<div class="panel-heading">
			<h3 class="panel-title">Login</h3>
		</div>
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon2">Email</span>
				<input type="text" name="email" class="form-control" placeholder="Email" aria-describedby="basic-addon2">
			</div>

			<div class="input-group">
				<input type="password" name="password" class="form-control" placeholder="Senha" aria-describedby="basic-addon2">
				<span class="input-group-addon" id="basic-addon3">Senha</span>
			</div>
			<br />
			{% bootstrap_messages %}
			
	</div>
	<div class="panel-footer">
		<div class="btn-group btn-group-justified" role="group" aria-label="...">
			<div class="btn-group" role="group">
				<a href="/register">Registre-se</a>
			</div>
			<div class="btn-group" role="group">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</div>

	</div>
</form>
</div>
