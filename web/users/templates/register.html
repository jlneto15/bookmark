
{% load staticfiles %}
{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript jquery=1 %}

<div class="panel panel-default" style="width: 400px; margin:auto;margin-top: 20px">
	<form method="POST" action="/register">
		<div class="panel-heading">
			<h3 class="panel-title">Registro de Usu√°rio</h3>
		</div>
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">Nome</span>
				<input type="text" class="form-control" placeholder="Nome" name="name" aria-describedby="basic-addon1">
			</div>

			<div class="input-group">
				<input type="text" class="form-control" placeholder="Email" name="email" aria-describedby="basic-addon2">
				<span class="input-group-addon" id="basic-addon2">Email</span>
			</div>

			<div class="input-group">
				<span class="input-group-addon" id="basic-addon3">Senha</span>
				<input type="password" class="form-control" placeholder="Senha" name="password" aria-describedby="basic-addon2">
			</div>
		</div>
		<div class="panel-footer">
			<div class="btn-group btn-group-justified" role="group" aria-label="...">
				<div class="btn-group" role="group">
					<a href="/login">Login</a>
				</div>
				<div class="btn-group" role="group">
					<button type="submit" class="btn btn-primary">Registrar-se</button>
				</div>
			</div>

		</div>
	</form>
</div>
